<ion-tabs>
    <ion-tab [root]="homeRoot" tabTitle="Home" tabIcon="home" (click)="homeNav()"></ion-tab>
    <ion-tab [root]="memoRoot" tabTitle="Memo" tabIcon="bookmark" (click)="memoNav()"></ion-tab>
    <ion-tab [root]="noteRoot" tabTitle="Note" tabIcon="add" (click)="noteNav()"></ion-tab>
    <ion-tab [root]="todoRoot" tabTitle="Todo" tabIcon="checkmark" (click)="todoNav()"></ion-tab>
</ion-tabs>
