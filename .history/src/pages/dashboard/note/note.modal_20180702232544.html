<ion-header>
    <ion-navbar>
        <ion-buttons start style="position: absolute;">
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title style="text-align: center">Raccolta {{ collection }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only style="color: transparent">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of param">
            <ion-item>
                <h2>{{ item.title }}</h2>
                <h3>{{ item.note }}</h3>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary" (click)="edit(item)">
                    <ion-icon name="md-color-filter"></ion-icon>
                    Modifica
                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="delete(item)">
                    <ion-icon name="trash"></ion-icon>
                    Elimina
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
