<ion-header>
    <ion-navbar>
        <ion-buttons start style="position: absolute;">
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    
        <ion-title style="text-align: center">Modifica Promemoria</ion-title>

        <ion-buttons end>
            <button ion-button icon-only style="color: transparent">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-list>
            <ion-item>
                <ion-label floating>Titolo</ion-label>
                <ion-input type="text" [(ngModel)]="memo.memo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Data</ion-label>
                <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="data"></ion-datetime>
            </ion-item> 
            <ion-item>
                <ion-label>Orario</ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="time"></ion-datetime>
                </ion-item>             
        </ion-list>
    <h1>{{ memo.date_time }}</h1>
    <h2>{{ memo.memo }}</h2>
    <h3>{{ memo.id_memo }}</h3>
</ion-content>
