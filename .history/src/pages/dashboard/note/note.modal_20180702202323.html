<ion-header>
        <ion-navbar>
            <ion-buttons start style="position: absolute;">
                <button ion-button icon-only (click)="dismiss()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-title style="text-align: center">Raccolta {{ param[0].collection }}</ion-title>
    
            <ion-buttons end>
                <button ion-button icon-only style="color: transparent">
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <ion-list>
                <ion-item-sliding>
                <ion-item>
                    <ion-avatar item-start>
                    <img src="img/slimer.png">
                    </ion-avatar>
                    <h2>Slimer</h2>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Text
                    </button>
                    <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    Call
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="primary">
                    <ion-icon name="mail"></ion-icon>
                    Email
                    </button>
                </ion-item-options>
                </ion-item-sliding>
            <ion-item *ngFor="let item of param">
                <h2>{{ item.title }}</h2>
                <h3>{{ item.note }}</h3>
            </ion-item>
        </ion-list>
    </ion-content>
