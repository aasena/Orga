<ion-header>

  <ion-navbar>
    <ion-title>Clipboard</ion-title>
    <ion-buttons end>
        <button (click)="profileSettings()" ion-button color="secondary" clear icon-left>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
          <p>{{ profile.email }}</p>
        </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="memo-content">
  <div (swipe)="swipe($event)" id="swipe">
    <div class="browser-mockup">
      <div class="browser">
        <div class="browser-content">
          <div class="item-home" [hidden]="notAdd">
            <ion-item>
              <ion-label floating>Oggetto</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Data</ion-label>
              <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Orario</ion-label>
              <ion-datetime displayFormat="HH:mm" ></ion-datetime></ion-item>
          </div>
          <ion-item class="item-home" [hidden]="notAdd" (>
            <ion-icon name="md-calendar" item-start color="memo"></ion-icon>
              <span class="roboto-regular text-center">Aggiungi promemoria</span>
            <ion-icon name="add" item-end color="secondary"></ion-icon>
          </ion-item>
        </div>
      </div>
    </div>
  </div>
</ion-content>
