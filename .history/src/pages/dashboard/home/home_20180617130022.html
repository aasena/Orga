<ion-header>
  <ion-navbar>
    <ion-title>Dash</ion-title>
    <ion-buttons end>
        <button (click)="profileSettings()" ion-button color="secondary" clear icon-left>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
          <p>{{ profile.email }}</p>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="home-content">
  <div id="content" (swipe)="swipe($event)">  
    <div class="browser-mockup">
      <div class="browser">
        <div class="browser-content">
          <ion-item class="item-home" (click)="addReminders">
            <ion-icon name="md-calendar" item-start color="reminders"></ion-icon>
              <span class="roboto-regular text-center">Aggiungi promemoria</span>
            <ion-icon name="add" item-end color="secondary"></ion-icon>
          </ion-item>
          <ion-item class="item-home" (click)="addNote">
            <ion-icon name="bookmark" item-start color="note"></ion-icon>
              <span class="roboto-regular text-center">Aggiungi nota</span>
            <ion-icon name="add" item-end color="secondary"></ion-icon>
          </ion-item>
          <ion-item class="item-home" (click)="addTodo">
            <ion-icon name="checkmark" item-start color="todo"></ion-icon>
              <span class="roboto-regular text-center">Aggiungi TODO List</span>
            <ion-icon name="add" item-end color="secondary"></ion-icon>
          </ion-item>
        </div>
      </div>
    </div>

    <div class="browser-mockup with-url" id="reminders">
      <div class="browser">
        <div class="browser-content">
          
        </div>
      </div>
    </div>

    <div class="browser-mockup with-url" id="note">
      <div class="browser">
        <div class="browser-content">
          
        </div>
      </div>
    </div>

    <div class="browser-mockup with-url" id="todo">
      <div class="browser">
        <div class="browser-content">
          
        </div>
      </div>
    </div>
  </div>
</ion-content>
