<ion-header>
    <ion-navbar>
        <ion-buttons start style="position: absolute;">
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    
        <ion-title style="text-align: center">Modifica Promemoria</ion-title>

        <ion-buttons end>
            <button ion-button icon-only style="color: transparent">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Titolo</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="fullDate.data"></ion-datetime>
        </ion-item><br>
        <ion-item>
            <ion-label>Orario</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="fullDate.time"></ion-datetime>
        </ion-item><br>
        <ion-item>
            <button ion-button color="todo" (click)="edit()" round>Modifica Promemoriad</button>
        </ion-item>
        <ion-item>
            <button ion-button color="todo" (click)="edit()" round>Modifica Promemoriad</button>

            <button ion-button (click)="delete()" color="memo" full>
                <ion-icon name="md-calendar" start color="memo"></ion-icon>
                <span class="roboto-regular text-center">Elimina Promemoria</span>
                <ion-icon name="trash" end color="secondary"></ion-icon>
            </button>
        </ion-item>            
    </ion-list>
</ion-content>
