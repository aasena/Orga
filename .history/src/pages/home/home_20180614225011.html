<ion-header>
  <ion-navbar>
      <ion-title class="text-center">Login</ion-title>
      <ion-buttons end>
          <button ion-button style="color: transparent !important">Chiudi</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img src="../assets/imgs/login.png" id="login">
  <ion-grid>
      <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10>
              <ion-card>
                  <ion-card-content>
                      <ion-grid class="white-text">
                          <form [formGroup]="user" (ngSubmit)="login()">
                              <ion-list>
                                  <ion-item>
                                      <ion-label floating>Email</ion-label>
                                      <ion-input type="email" formControlName="email" name="email"></ion-input>
                                  </ion-item>
                                  <ion-item>
                                      <ion-label floating>Password</ion-label>
                                      <ion-input type="password" formControlName="password" name="password"></ion-input>
                                  </ion-item>
                              </ion-list>
                              <br>
                              <div class="error" [hidden]="error.err">
                                  <p>
                                      {{ error.message }}
                                  </p>
                              </div>
                              <div padding class="text-center">
                                  <button ion-button type="submit" class="login-button" full>Login</button>
                              </div>
                          </form>
                      </ion-grid>
                  </ion-card-content>
              </ion-card>
          </ion-col>
          <ion-col col-1></ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
